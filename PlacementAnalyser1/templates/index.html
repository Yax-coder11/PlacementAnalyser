<!DOCTYPE html>
<html>
<head>
  <title>Placement Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    section { display:none; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark navbar-expand-md bg-dark px-4">
  <span class="navbar-brand">Placement Analyzer</span>
  <div class="ms-auto">
    <ul class="navbar-nav align-items-center flex-row ms-auto">
      <li class="nav-item">
        <button class="btn btn-link text-white" onclick="showHome()">Home</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-link text-white" onclick="showAbout()">About</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-link text-white" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-link text-white" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      </li>
      <li class="nav-item ms-2">
        <button class="btn btn-outline-danger btn-sm"
          onclick="openAdminLogin()">
          Admin
        </button>
      </li>
    </ul>
  </div>
</nav>


<!-- ADMIN LOGIN MODEL -->
<div class="modal fade" id="adminModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5 class="mb-3">Admin Login</h5>

      <input id="adminEmail" class="form-control mb-2" placeholder="Admin Email">
      <input id="adminPassword" type="password" class="form-control mb-3" placeholder="Password">

      <button class="btn btn-danger w-100" onclick="adminLogin()">Login</button>
    </div>
  </div>
</div>



<!-- HOME -->
<section id="home" class="container mt-5" style="display:block;">
  <div class="row">
    <div class="col-md-6 bg-light p-5 text-center">
      IMAGE
    </div>
    <div class="col-md-6">
      <h3>Placement Analyzer</h3>
      <p>A system to generate resumes and prepare for placements.</p>
      <button class="btn btn-success" onclick="startResume()">Generate Resume</button>
    </div>
  </div>
</section>

<!-- ABOUT -->
<section id="about" class="container mt-5">
  <h4>About Project</h4>

  <!-- Accordion -->
  <div class="accordion" id="faq">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#q1">
          What is Placement Analyzer?
        </button>
      </h2>
      <div id="q1" class="accordion-collapse collapse show">
        <div class="accordion-body">
          It helps students generate structured resumes.
        </div>
      </div>
    </div>
  </div>

  <!-- Carousel -->
  <div id="carouselExample" class="carousel slide mt-4">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="p-5 bg-secondary text-white text-center">Resume Builder</div>
      </div>
      <div class="carousel-item">
        <div class="p-5 bg-dark text-white text-center">Placement Preparation</div>
      </div>
    </div>
  </div>
</section>

<!-- SIGNUP MODAL -->
<div class="modal fade" id="signupModal">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>Signup</h5>
      <input class="form-control mb-2" placeholder="First Name">
      <input class="form-control mb-2" placeholder="Last Name">
      <input class="form-control mb-2" placeholder="Email" id="semail">
      <input type="password" class="form-control mb-2" placeholder="Password" id="spass">
      <button class="btn btn-primary w-100" onclick="signupDone()">Signup</button>
    </div>
  </div>
</div>

<!-- LOGIN MODAL -->
<div class="modal fade" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>Login</h5>

      <input id="loginEmail" class="form-control mb-2" placeholder="Email">
      <input id="loginPassword" type="password" class="form-control mb-2" placeholder="Password">

      <button class="btn btn-success w-100" onclick="loginUser()">
        Login
      </button>
    </div>
  </div>
</div>

<!-- RESUME -->
<section id="resume" class="container mt-5" style="display:none;">
  <h4>Resume Details</h4>
  <br>

  <input id="fname" class="form-control mb-2" placeholder="Full Name">
  <br>
  <input id="phone" class="form-control mb-2" placeholder="Phone">
  <br>
  <input id="email" class="form-control mb-2" placeholder="Email">
  <br>
  <input id="degree" class="form-control mb-2" placeholder="Degree">
  <br>
  <input id="cgpa" class="form-control mb-2" placeholder="CGPA">
  <br>
  <input id="skills" class="form-control mb-2" placeholder="Skills"><br>
  <textarea id="projects" class="form-control mb-2" placeholder="Projects"></textarea>
  <br>

  <!-- IMPORTANT: type="button" -->
  <button type="button"
          class="btn btn-success mt-2"
          onclick="generateResume()">
    Generate Resume
  </button>

  <pre id="preview"
     style="display:none; white-space:pre-wrap;
            background:#111; color:#0f0;
            padding:15px; margin-top:20px;">
  </pre>


</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>

console.log("JS running");

let loggedIn = false;
let currentUserEmail = null;


function hideAll() {
  document.getElementById("home").style.display = "none";
  document.getElementById("about").style.display = "none";
  document.getElementById("resume").style.display = "none";
}


function loginUser() {

  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      loggedIn = true;
      currentUserEmail = email;   // âœ… remember user
      alert("Login successful");

      bootstrap.Modal.getInstance(
        document.getElementById("loginModal")
      ).hide();

      hideAll();
      document.getElementById("resume").style.display = "block";
    } else {
      alert("Invalid email or password");
    }
  });
}


function showHome(){
  hideAll();
  document.getElementById("home").style.display="block";
}

function showAbout(){
  hideAll();
  document.getElementById("about").style.display="block";
}

function startResume(){
  if(!loggedIn){
    new bootstrap.Modal(document.getElementById("signupModal")).show();
  } else {
    hideAll();
    document.getElementById("resume").style.display="block";
  }
}

function signupDone(){

  const email = document.getElementById("semail").value;
  const password = document.getElementById("spass").value;

  fetch("/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Signup successful. Please login.");

      bootstrap.Modal.getInstance(
        document.getElementById("signupModal")
      ).hide();

      new bootstrap.Modal(
        document.getElementById("loginModal")
      ).show();

    } else {
      alert(data.msg || "Signup failed");
    }
  })
  .catch(err => {
    console.error(err);
    alert("Server error during signup");
  });
}


function loginDone(){

  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  fetch("/login", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    email: loginEmail.value,
    password: loginPassword.value
  })
})

  .then(res => res.json())
  .then(d => {
    if (d.success) {
      loggedIn = true;
      alert("Login successful");
      bootstrap.Modal.getInstance(
        document.getElementById("loginModal")
      ).hide();

      document.getElementById("home").style.display = "none";
      document.getElementById("resume").style.display = "block";
    } else {
      alert("Invalid email or password");
    }
  });
}


function generateResume() {
  console.log("GenerateResume() called");

  const payload = {
    name: document.getElementById("fname").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value,
    degree: document.getElementById("degree").value,
    cgpa: document.getElementById("cgpa").value,
    skills: document.getElementById("skills").value,
    projects: document.getElementById("projects").value
  };

  fetch("/save_resume", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(res => {
    console.log("Response received");
    return res.json();
  })
  .then(data => {
    console.log("DATA:", data);

    // FORCE preview
    document.getElementById("preview").style.display = "block";
    document.getElementById("preview").textContent = data.resume_text;

    const choice = confirm(
      "Resume preview generated.\n\nDo you want to keep this resume?"
    );

    if (choice) {
      alert("Resume saved successfully");
    } else {
      alert("Edit details and generate again");
    }
  })
  .catch(err => {
    console.error("ERROR:", err);
    alert("Something failed. Check console.");
  });
}

function openAdminLogin() {
  new bootstrap.Modal(
    document.getElementById("adminModal")
  ).show();
}

function openAdminLogin() {
  new bootstrap.Modal(
    document.getElementById("adminModal")
  ).show();
}

function adminLogin() {

  const email = document.getElementById("adminEmail").value;
  const password = document.getElementById("adminPassword").value;

  fetch("/admin_login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      window.location.href = "/admin_dashboard";
    } else {
      alert("Invalid admin credentials");
    }
  })
  .catch(err => {
    console.error(err);
    alert("Admin server error");
  });
}

</script>

</body>
</html>
